<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Yourself</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</head>

<body>
  <div class="fullbackground">
    <div class="formbox">
      <div>
        <img id="login_boy" src="/Media Files/login_boy.png" alt="Logo" />
      </div>
      <div>
        <img id="signup_boy" src="/Media Files/signup_boy.png" alt="signup" />
      </div>
      <div class="button-box">
        <div id="navbar"></div>
        <button type="button" class="toogle-button" onclick="login()">
          Login
        </button>
        <button type="button" class="toogle-button" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="/Media Files/login_facebook.png" alt="login with facebook" />
        </a>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.co.in%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          target="_blank">
          <img src="/Media Files/login_google.png" alt="Login with Google" />
        </a>
        <a href="https://twitter.com/login" target="_blank">
          <img src="/Media Files/login_twitter.png" alt="login with twitter" />
        </a>
      </div>
      <form id="login_form" class="login_input_group" style="left: 90px" action="#" method="POST">
        <input type="text" class="login_input_field" placeholder="User Id" name="User ID" required />
        <input type="text" class="login_input_field" placeholder="Password" name="Password" required />
        <input type="checkbox" class="login_checkbox" /><span id="remember_password">Remember Password</span>
        <button type="submit" class="login_submit_btn">Log in</button>
      </form>
      <form id="registration_form" class="registration_input_group" style="left: 650px" action="#" method="POST">
        <input type="text" class="registration_input_field" placeholder="Name " name="Name" required />
        <input type="email" class="registration_input_field" placeholder="Email Id " name="Email" required />
        <input type="text" class="registration_input_field" placeholder="Stream " name="Stream" required />
        <input type="text" class="registration_input_field" placeholder="Password" name="Password" required />
        <input type="checkbox" class="registration_checkbox" /><span id="term_condition">I agree to the terms & Conditions</span>
        <button type="submit" class="registration_submit_btn">Register</button>
      </form>
    </div>
  </div>

</body>

</html>
