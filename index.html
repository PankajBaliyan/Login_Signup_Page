<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Media Files/webLogo.webp" type="image/icon type">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Register Yourself</title>
</head>

<body>
  <div class="fullbackground">
    <div id="form_start">
      <div class="formbox">

        <!-- BOY'S IMAGE  -->
        <div>
          <img id="login_boy" src="./Media Files/login_boy.webp" alt="Logo">
        </div>
        <div>
          <img id="signup_boy" src="./Media Files/signup_boy.webp" alt="signup">
        </div>

        <!-- NAVIGATION BAR  -->
        <div class="button-box">
          <div id="navbar"></div>
          <button type="button" class="toogle-button" id="loginBtn">Login</button>
          <button type="button" class="toogle-button" id="registerBtn">Register</button>
        </div>

        <!-- SOCIAL ICONS  -->
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./Media Files/login_facebook.webp" alt="login with facebook">
          </a>
          <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.co.in%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            target="_blank">
            <img src="./Media Files/login_google.webp" alt="Login with Google">
          </a>
          <a href="https://twitter.com/login" target="_blank">
            <img src="./Media Files/login_twitter.webp" alt="login with twitter">
          </a>
        </div>

        <!-- LOGIN FORM  -->
        <form id="login_form" class="login_input_group left_90 login_items" onsubmit="return false">
          <input type="text" id="login_Email" class="login_input_field" placeholder="Email ID" name="User ID" required>
          <input type="password" id="login_Password" class="login_input_field" placeholder="Password" name="Password"
            required>
          <div class="login_check">
            <input type="checkbox" id="login_show_password_check">
            <span id="login_show_password_tick" class="unselectable remember_password">Show Password</span>
          </div>
          <div class="login_check">
            <input type="checkbox" id="login_tick" required>
            <span id="checkLoginInputs" class="unselectable remember_password">Accept Terms &#38;
              Conditions</span>
          </div>
          <button type="submit" class="login_submit_btn" id="login_submit" disabled>Log
            in</button>
        </form>
        <div id="snackbar_login">Login Successful :)</div>


        <!-- REGISTRATION FORM  -->
        <form id="registration_form" class="registration_input_group left_650" onsubmit="return false">
          <input type="text" id="registration_name" class="registration_input_field" placeholder="Name " name="Name"
            required>
          <input type="email" id="registration_email" class="registration_input_field" placeholder="Email Id "
            name="Email" required>
          <input type="text" id="registration_stream" class="registration_input_field" placeholder="Stream "
            name="Stream" required>
          <input type="text" id="registration_password" class="registration_input_field" placeholder="Password"
            name="Password" required>
          <div class="regis_check">
            <input type="checkbox" class="registration_checkbox" id="register_tick" required>
            <span id="term_condition" class="unselectable">I agree to the <span class="color_blue">terms &#38;
                Conditions</span></span>
          </div>
          <button type="submit" class="registration_submit_btn" id="registration_submit" disabled>Register</button>
        </form>
        <div id="snackbar_registration">Registration Successful :)</div>

      </div>
    </div>

  </div>

  <script src="./script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
