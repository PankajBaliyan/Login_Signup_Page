<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registration form</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="fullbackground">
    <div class="formbox">
      <div>
        <img id="logoimg" src="./login-reg-img/PngItem_36659.png" alt="Logo" />
      </div>
      <div>
        <img id="signup-image" src="./login-reg-img/signup.png" alt="signup" />
      </div>
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toogle-button" onclick="login()">
          Login
        </button>
        <button type="button" class="toogle-button" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="./login-reg-img/fb.png" alt="login with facebook" />
        </a>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.co.in%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          target="_blank">
          <img src="./login-reg-img/gp.png" alt="Login with Google" />
        </a>
        <a href="https://twitter.com/login" target="_blank">
          <img src="./login-reg-img/tw.png" alt="login with twitter" />
        </a>
      </div>
      <form id="login" class="input-group" style="left: 90px" action="" method="POST">
        <input type="text" class="input-field" placeholder="User Id" name="User ID" required />
        <input type="text" class="input-field" placeholder="Password" name="Password" required />
        <input type="checkbox" class="check-box1" /><span id="p46">Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <form id="register" class="input-group1" style="left: 650px" action="./database.php" method="POST">
        <input type="text" class="input-field1" placeholder="Name " name="Name" required />
        <input type="email" class="input-field1" placeholder="Email Id " name="Email" required />
        <input type="text" class="input-field1" placeholder="Stream " name="Stream" required />
        <input type="text" class="input-field1" placeholder="Password" name="Password" required />
        <input type="checkbox" class="check-box" /><span id="p45">I agree to the terms & Conditions</span>
        <button type="submit" class="submit-btn1">Register</button>
      </form>
    </div>
  </div>
  <script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")
    var b = document.getElementById("signup-image")

    // Image remove code from here
    var image = document.getElementById("logoimg")
    function hideImage(img) {
      img.classList.add("hide") // add css class 'hide' to the image
    }
    function showImage(img) {
      img.classList.remove("hide") // remove css class 'hide' to the image
    }
    var pic = document.getElementById("signup-image")
    var refreshed = true // setting initial value of the variable to true so everytime we refresh this variable will be given true

    if (refreshed) {
      // now checking if the browser is refreshed
      hideImage(pic) // hide the pic
    }


    function login() {
      x.style.left = "90px"
      y.style.left = "650px"
      z.style.left = "0px"
      showImage(image)
      hideImage(pic)
    }
    function register() {
      x.style.left = "-300px"
      y.style.left = "10px"
      z.style.left = "110px"
      hideImage(image)
      showImage(pic)
    }
      // // second signup-image show / hide
      // function show() {
      //     pic.classList.remove("hide1")
      // }
      // function hide() {
      //     pic.classList.add("hide1")
      // }
  </script>
</body>

</html>
